<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OverObserver</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="js/firebase_main.js"></script>
</head>

<body>
  <div id="navBarContainer">
  </div>

  <div class="container-fluid">

    <div class="row mt-5">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 col-sm-12">
        <div class="card-deck" id="scoringCard">
          <div class="card bg-light mb-3 border-info">
            <div class="card-header">
              <div class="row font-weight-bold">
                <div class="col">
                  <h4 class="mb-lg-0 mb-2">Match: <span class="badge badge-info" id="matchId">N/A</span></h4>
                </div>
                <div class="w-100 d-lg-none"></div>
                <div class="col">
                  <h4 class="mb-0">Team: <span class="badge badge-info" id="teamId">N/A</span></h4>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form id="scoreForm">
                <h3><span class="badge badge-secondary">自動時間</span></h3>
                <div id="autoForm">
                </div>


                <!-- Teleop -->
                <h3><span class="badge badge-secondary">手動時間</span></h3>
                <div id="teleopForm">
                </div>

                <div id="summaryForm">
                </div>

                <!-- EndBtn -->
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-warning btn-lg btn-block" id="backBtn" data-toggle="modal" data-target="#leaveConfirmModal">回列表</button>
                  </div>
                  <div class="col-6">
                    <button type="button" class="btn btn-danger btn-lg btn-block" id="notshowBtn" data-toggle="modal" data-target="#notShowConfirmModal">標記未上場</button>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-success btn-lg btn-block mt-2" id="sendBtn" data-toggle="modal" data-target="#sendConfirmModal">確認送出</button>
                  </div>
                  <div class="modal fade" id="leaveConfirmModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">確認離開</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          確定要離開嗎? 輸入的資料將會消失歐!
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                          <a id="backToListBtn" href="/" role="button" class="btn btn-danger">確定</a>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="modal fade" id="sendConfirmModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">確認送出</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          確定資料無誤嗎?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                          <button type="button" class="btn btn-success" id="sendConfBtn">確定</a>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="modal fade" id="notShowConfirmModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">確認未上場?</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                          <button type="button" class="btn btn-danger" id="notShowBtn">確定</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loginContainer"></div>
  <script>$("#loginContainer").load("/loginPanel.html");</script>

  <script>
    $("#navBarContainer").load("/navBar.html");
  </script>
  <script src="js/lib/bootstrap-number-input.js"></script>
  <script src="js/afterBody.js"></script>
  <script>
    var teamId = findGetParameter("team");
    var matchId = findGetParameter("match");
    if (teamId != null) {
      $("#teamId").html(findGetParameter("team"));
    }

    if (matchId != null) {
      $("#matchId").html(findGetParameter("match").split("_")[1].toUpperCase());
    }
    var eventId = findGetParameter("match").split("_")[0];
    var editing = findGetParameter("edit");
    // Fetching GET data

    if (editing == 'true') {
      $("#backToListBtn").attr('href', '/showMatchData.html?match=' + matchId);
    }
    var year = 0;
    for(var c in eventId){
      if(isNaN(eventId[c])){
        year = eventId.slice(0,c);
        break;
      }
    }
  </script>
  <script src="js/teamform_genefield.js"></script>
  <script src="js/teamform_config/load.js"></script>
  <script>
    //Load form
    var yearData = ffield['frc_'+year].fields;

    var auto = yearData.autoTime;
    var teleop = yearData.teleopTime;
    var summ = yearData.summary;

    for (var k in auto) {
      var f = auto[k];
      $("#autoForm").append(genetfform(k, f));
    }
    for (var k in teleop) {
      var f = teleop[k];
      $("#teleopForm").append(genetfform(k, f));
    }
    for (var k in summ) {
      var f = summ[k];
      $("#summaryForm").append(genetfform(k, f));
    }
  </script>
  <script>
    $(".numInput").bootstrapNumber({
      upClass: 'primary',
      downClass: 'danger',
      center: true
    });
  </script>
  <script src="js/teamform.js"></script>
</body>

</html>
