<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Overlooking Event Research</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="js/firebase_main.js"></script>
</head>

<body>
  <div id="navBarContainer">
  </div>

  <div class="container-fluid">

    <div class="row mt-5">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 col-sm-12">
        <div class="card-deck" id="scoringCard">
          <div class="card bg-light mb-3 border-info">
            <div class="card-header">
              <div class="row font-weight-bold">
                <div class="col">
                  <h4 class="mb-lg-0 mb-2">Match: <span class="badge badge-info" id="matchId">N/A</span></h4>
                </div>
                <div class="w-100 d-lg-none"></div>
                <div class="col">
                  <h4 class="mb-0">Team: <span class="badge badge-info" id="teamId">N/A</span></h4>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form id="scoreForm">
                <h3><span class="badge badge-secondary">自動時間</span></h3>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label">Auto line</label>
                  </div>
                  <div class="col-6">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-outline-success">
                        <input type="radio" name="auto-success" id="auto-success" autocomplete="off"> 成功
                      </label>
                      <label class="btn btn-outline-warning">
                        <input type="radio" name="auto-fail" id="auto-fail" autocomplete="off"> 失敗
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label" for="ScaleAuto">
                      <span class="badge badge-pill badge-dark">Scale</span>
                      成功次數
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="number" class="form-control numInput" name="auto-scale" id="auto-scale" value="0" min="0" disabled>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label" for="ScaleAuto">
                      <span class="badge badge-pill badge-dark">Scale</span>
                      嘗試次數
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="number" class="form-control numInput" name="auto-scale-try" id="auto-scale-try" value="0" min="0" disabled>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label" for="SwitchAuto">
                      <span class="badge badge-pill badge-dark">Switch</span>
                      成功次數
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="number" class="form-control numInput" name="auto-switch" id="auto-switch" value="0" min="0" disabled>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label" for="SwitchAuto">
                      <span class="badge badge-pill badge-dark">Switch</span>
                      嘗試次數
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="number" class="form-control numInput" name="auto-switch-try" id="auto-switch-try" value="0" min="0" disabled>
                  </div>
                </div>

                <!-- Teleop -->
                <h3><span class="badge badge-secondary">手動時間</span></h3>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label" for="ScaleTele">
                      <span class="badge badge-pill badge-dark">Scale</span>
                      成功次數
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="number" class="form-control numInput" name="tele-scale" id="tele-scale" value="0" min="0" disabled>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label" for="ScaleTele">
                      <span class="badge badge-pill badge-dark">Scale</span>
                      嘗試次數
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="number" class="form-control numInput" name="tele-scale-try" id="tele-scale-try" value="0" min="0" disabled>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label" for="SwitchTele">
                      <span class="badge badge-pill badge-dark">Switch</span>
                      成功次數
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="number" class="form-control numInput" name="tele-switch" id="tele-switch" value="0" min="0" disabled>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label" for="SwitchTele">
                      <span class="badge badge-pill badge-dark">Switch</span>
                      嘗試次數
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="number" class="form-control numInput" name="tele-switch-try" id="tele-switch-try" value="0" min="0" disabled>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label" for="ExchangeTele">
                      <span class="badge badge-pill badge-dark">Exchange</span>
                      成功次數
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="number" class="form-control numInput" name="tele-exchange" id="tele-exchange" value="0" min="0" disabled>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label" for="ExchangeTele">
                      <span class="badge badge-pill badge-dark">Exchange</span>
                      嘗試次數
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="number" class="form-control numInput" name="tele-exchange-try" id="tele-exchange-try" value="0" min="0" disabled>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label">爬升</label>
                  </div>
                  <div class="col-6">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-outline-success">
                        <input type="radio" name="climb-success" id="climb-success" autocomplete="off"> 成功
                      </label>
                      <label class="btn btn-outline-warning">
                        <input type="radio" name="climb-fail" id="climb-fail" autocomplete="off"> 失敗
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-6">
                    <label class="col-form-label">駕車技術</label>
                  </div>
                  <div class="col-6">
                    <input type="number" class="form-control numInput" name="drive-tech" id="drive-tech" value="0" min="0" max="10" disabled>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-4">
                    <label class="col-form-label">特殊表現</label>
                  </div>
                  <div class="col-8">
                    <textarea class="form-control" id="specialThing" rows="4"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-warning btn-lg btn-block" id="backBtn" data-toggle="modal" data-target="#leaveConfirmModal">回列表</button>
                  </div>
                  <div class="col-6">
                    <button type="button" class="btn btn-danger btn-lg btn-block" id="notshowBtn" data-toggle="modal" data-target="#notShowConfirmModal">標記未上場</button>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-success btn-lg btn-block mt-2" id="sendBtn" data-toggle="modal" data-target="#sendConfirmModal">確認送出</button>
                  </div>
                  <div class="modal fade" id="leaveConfirmModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">確認離開</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          確定要離開嗎? 輸入的資料將會消失歐!
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                          <a id="backToListBtn" href="/" role="button" class="btn btn-danger">確定</a>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="modal fade" id="sendConfirmModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">確認送出</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          確定資料無誤嗎?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                          <button type="button" class="btn btn-success" id="sendConfBtn">確定</a>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="modal fade" id="notShowConfirmModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">確認未上場?</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                          <button type="button" class="btn btn-danger" id="notShowBtn">確定</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Panel-->
  <div class="modal fade" id="loginPanel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        </div>
        <div class="modal-body">
          <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
          <label for="account">Email</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="account">
          </div>
          <label for="pwd">Password</label>
          <div class="input-group mb-3">
            <input type="password" class="form-control" id="pwd">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="loginSmtBtn" class="btn btn-primary">Login</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <script>
                    $("#navBarContainer").load("/navBar.html");
                  </script>
                  <script src="js/firebase_auth.js"></script>
                  <script src="js/bootstrap-number-input.js"></script>
                  <script src="js/afterBody.js"></script>
                  <script>
                    $(".numInput").bootstrapNumber({
                      upClass: 'primary',
                      downClass: 'danger',
                      center: true
                    });

                    var teamId = findGetParameter("team");
                    var matchId = findGetParameter("match");
                    if (teamId != null) {
                      $("#teamId").html(findGetParameter("team"));
                    }

                    if (matchId != null) {
                      $("#matchId").html(findGetParameter("match").split("_")[1].toUpperCase());
                    }
                    var eventId = findGetParameter("match").split("_")[0];
                    var editing = findGetParameter("edit");
                    if (editing == 'true') {
                      $("#backToListBtn").attr('href', '/showMatchData.html?match=' + matchId);
                    }

                    firebase.database().ref("matchs/" + eventId + "/" + matchId + "/teamCollect/" + teamId).once('value').then(function(snapshot) {
                      if (snapshot.exists()) {
                        var data = snapshot.val();
                        if (!data["notShow"]) {
                          if (data["auto-success"]) {
                            $("#auto-success").parent().addClass("active");
                          } else {
                            $("#auto-fail").parent().addClass("active");
                          }
                          $("#auto-scale").val(data["auto-scale"]);
                          $("#auto-scale-try").val(data["auto-scale-try"]);
                          $("#auto-switch").val(data["auto-switch"]);
                          $("#auto-switch-try").val(data["auto-switch-try"]);
                          $("#tele-scale").val(data["tele-scale"]);
                          $("#tele-scale-try").val(data["tele-scale-try"]);
                          $("#tele-switch").val(data["tele-switch"]);
                          $("#tele-switch-try").val(data["tele-switch-try"]);
                          if (data["climb-success"]) {
                            $("#climb-success").parent().addClass("active");
                          } else {
                            $("#climb-fail").parent().addClass("active");
                          }
                          $("#drive-tech").val(data["drive-tech"]);
                          $("#specialThing").val(data["specialThing"]);
                          $('#tele-exchange').val(data["tele-exchange"]);
                          $('#tele-exchange-try').val(data["tele-exchange-try"]);
                        }
                      }
                    });
                  </script>
                  <script src="js/saveteamform.js"></script>
</body>

</html>
