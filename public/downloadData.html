<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OverObserver</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="js/firebase_main.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/multi-select/0.9.12/css/multi-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/multi-select/0.9.12/js/jquery.multi-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
</head>

<body>
<div id="navBarContainer"></div>

<div class="container-fluid">
    <div class="row mt-5">

    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-sm-12">

            <div class="card border-primary bg-light">
                <h5 class="card-header">
                    Export data
                </h5>
                <div class="collapse" id="collapseOptions">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="dataExportFormat">Export Format</label>
                                        <select class="form-control" id="dataExportFormat">
                                            <option>json</option>
                                            <option>csv</option>
                                            <option>table</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="dataExportType">Export Event</label>
                                        <select class="form-control" id="exportEvents" disabled>
                                            <option value="notSelect">please select one...</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="dataExportType">Export Type</label>
                                        <select class="form-control" id="dataExportType">
                                            <option>all teams</option>
                                            <option>single team</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <a href='#' id='teamSelectAll' class="badge badge-secondary">select all</a>
                                    <a href='#' id='teamDeselectAll' class="badge badge-secondary">deselect all</a>
                                    <div class="mt-2" style="overflow-y: auto">
                                        <select class="disabled" multiple="multiple" id="teamSelect"
                                                name="teamSelect[]">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="button" id="downloadBtn">Download
                            </button>
                        </form>
                    </div>
                </div>
                <div class="collapse" id="collapseExport">
                    <div class="card-body">
                        <button class="btn btn-lg btn-block btn-warning mb-3" id="backBtn">Back</button>
                        <textarea readonly class="form-control" id="container" rows="10"></textarea>
                        <button class="btn btn-lg btn-block btn-secondary mt-3" data-clipboard-target="#container">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loginContainer"></div>
<script>$("#loginContainer").load("/loginPanel.html");</script>

<script>
    $("#navBarContainer").load("/navBar.html");
</script>


<script src="js/matchScout_util.js"></script>
<script src="js/util.js"></script>
<script src="js/tba_util.js"></script>
<script>
    new ClipboardJS('.btn');

    $('#collapseOptions').collapse('show');
    $('#collapseExport').collapse('hide');

    $('#teamSelect').multiSelect({});

    $("#teamSelectAll").click(function () {
        $('#teamSelect').multiSelect("select_all");
    });
    $("#teamDeselectAll").click(function () {
        $('#teamSelect').multiSelect("deselect_all");
    });


</script>
<script src="js/pages/downloadData.js"></script>

</body>

</html>
