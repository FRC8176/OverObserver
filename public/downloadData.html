<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OverObserver</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="js/firebase_main.js"></script>
</head>

<body>
<div id="navBarContainer"></div>

<div class="container-fluid">
    <div class="row mt-5">

    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-sm-12">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                           placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Example multiple select</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="loginContainer"></div>
<script>$("#loginContainer").load("/loginPanel.html");</script>

<script>
    $("#navBarContainer").load("/navBar.html");
</script>

<script src="js/exportTeamData.js"></script>
<script src="js/teamform_config.js"></script>
<script src="js/util.js"></script>
<script>
    var teamId = findGetParameter("team");
    $("#thisTeam").html(teamId);
    database.ref("settings").once('value').then(function (snapshot) {
        var eventId = snapshot.child("currentEvent").val();
        $("#thisEvent").html(eventId);

        const teamData = getTeamsData(eventId, teamId, (teamData) => {
            console.log(teamData);
            $("#out").html(JSON.stringify(teamData));
        });
    });
</script>

</body>

</html>
