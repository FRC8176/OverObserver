<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OverObserver</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="js/firebase_main.js"></script>
</head>

<body>
<div id="navBarContainer">
</div>

<div class="container-fluid">

    <div class="row mt-5">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-sm-12">
            <div class="card-deck" id="scoringCard">
                <div class="card bg-light mb-3 border-info">
                    <div class="card-header">
                        <div class="row font-weight-bold">
                            <div class="col">
                                <h4 class="mb-lg-0 mb-2">Match: <span class="badge badge-info" id="matchId">N/A</span>
                                </h4>
                            </div>
                            <div class="w-100 d-lg-none"></div>
                            <div class="col">
                                <h4 class="mb-0">Team: <span class="badge badge-info" id="teamId">N/A</span></h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="scoreForm">
                            <div id="formContent"></div>

                            <!-- EndBtn -->
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-warning btn-lg btn-block" id="backBtn"
                                            data-toggle="modal" data-target="#leaveConfirmModal">回列表
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-danger btn-lg btn-block" data-toggle="modal"
                                            data-target="#notShowConfirmModal">標記未上場
                                    </button>
                                </div>
                                <div class="col-12">
                                    <button type="button" class="btn btn-success btn-lg btn-block mt-2" id="sendBtn"
                                            data-toggle="modal" data-target="#sendConfirmModal">確認送出
                                    </button>
                                </div>
                                <div class="modal fade" id="leaveConfirmModal" tabindex="-1" role="dialog">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">確認離開</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                確定要離開嗎? 輸入的資料將會消失歐!
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    取消
                                                </button>
                                                <a id="backToListBtn" href="/" role="button"
                                                   class="btn btn-danger">確定</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal fade" id="sendConfirmModal" tabindex="-1" role="dialog">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">確認送出</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                確定資料無誤嗎?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    取消
                                                </button>
                                                <button type="button" class="btn btn-success" id="sendConfBtn">確定
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal fade" id="notShowConfirmModal" tabindex="-1" role="dialog">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">確認未上場?</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    取消
                                                </button>
                                                <button type="button" class="btn btn-danger" id="notShowBtn">確定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="loginContainer"></div>
<script>
    $("#loginContainer").load("/loginPanel.html");
</script>

<script>
    $("#navBarContainer").load("/navBar.html");
</script>
<script src="js/lib/bootstrap-number-input.js"></script>
<script src="js/util.js"></script>
<script src="js/scoutForm.js"></script>

<script>
    const teamId = findGetParameter("team");
    const matchId = findGetParameter("match");
    if (teamId != null) {
        $("#teamId").html(findGetParameter("team"));
    }

    if (matchId != null) {
        $("#matchId").html(findGetParameter("match").split("_")[1].toUpperCase());
    }
    const eventId = findGetParameter("match").split("_")[0];
    const editing = findGetParameter("edit") === 'true';

    let form;

    scoutForm["scout-template"].connect("/forms/2019.json", (request) => {
        form = scoutForm["scout-form"].create(request.response);
        console.log(request.response);
        const container = document.getElementById('formContent');

        form.render(container);

        $(".integer-input").bootstrapNumber({
            upClass: 'primary',
            downClass: 'danger',
            center: true
        });
    });

    function writeScoutResultToDB(event, match, team, data) {
    }

    $("#sendConfBtn").click(function () {
        let data = form.getData();

        data["notShow"] = false;
        writeScoutResultToDB(eventId, matchId, teamId, data);

        alert("This will save nothing. (Only for preview)");
    });

    $("#notShowBtn").click(function () {
        let data = {};
        data["notShow"] = true;
        writeScoutResultToDB(eventId, matchId, teamId, data);
        alert("This will save nothing. (Only for preview)");
    });

</script>
</body>

</html>
