<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OverObserver</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="js/firebase_main.js"></script>
</head>

<body>
<div id="navBarContainer">

</div>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">
            <div class="alert alert-warning d-none" role="alert" id="writeErrorAlert">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <h4 class="align-middle text-center mb-0">Admin Panel</h4>
                </div>
                <div class="card-body">
                    <ul class="nav nav-pills mb-3 flex-column" id="admin-pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-esettings-tab" data-toggle="pill"
                               href="#pills-esettings" role="tab">Event Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-users-tab" data-toggle="pill" href="#pills-users" role="tab">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-scoutFormConfig-tab" data-toggle="pill" href="#pills-scoutFormConfig"
                               role="tab">Teamform Config</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-sm-12">
            <div class="card-deck">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <h4 class="align-middle mb-0" id="admin-header">N/A</h4>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-esettings" role="tabpanel"></div>
                            <div class="tab-pane fade" id="pills-users" role="tabpanel"></div>
                            <div class="tab-pane fade" id="pills-scoutFormConfig" role="tabpanel"></div>
                            <script>
                                $("#pills-esettings").load("/admin_tab/event_settings.html");
                                $("#pills-users").load("/admin_tab/users.html");
                                $("#pills-scoutFormConfig").load("/admin_tab/scoutFormConfig.html");
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="loginContainer"></div>
<script>
    $("#loginContainer").load("/loginPanel.html");
</script>

<script>
    $("#navBarContainer").load("/navBar.html");
</script>
<script src="js/tba_util.js"></script>
<script src="js/admin.js"></script>
<script>
    $(window.location.hash).tab('show');
    $('#admin-header').text($('#admin-pills-tab .active').text());
    $('#admin-pills-tab a').on('click', function (e) {
        window.location.replace("admin.html" + "#" + $(this).attr('id'));
        $('#admin-header').text($(this).text());
    });
</script>
</body>

</html>
