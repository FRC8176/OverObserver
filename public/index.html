<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OverObserver</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
  <script src="js/firebase_main.js"></script>
</head>

<body>
  <div id="navBarContainer"></div>

  <div class="container-fluid">
    <div class="row mt-5">

    </div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 col-sm-12">
        <h1>Event: <span class="badge badge-secondary"  id="thisEvent">N/A</span></h1>
        <div class="table-responsive-lg d-none d-lg-block text-center">
          <table class="table table-bordered">
            <caption>List of Matchs</caption>
            <thead>
              <tr class="table-active">
                <th scope="col">#</th>
                <th scope="col" colspan="3">Red Alliance</th>
                <th scope="col" colspan="3">Blue Alliance</th>
              </tr>
            </thead>
            <tbody id="big-tbody">

            </tbody>
          </table>
        </div>
        <div class="table-responsive-sm table-responsive-md d-lg-none text-center">
          <table class="table table-bordered">
            <caption>List of Matchs</caption>
            <thead>
              <tr class="table-active">
                <th scope="col">#</th>
                <th scope="col" colspan="3">Alliances</th>
              </tr>
            </thead>
            <tbody id="small-tbody">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="loginContainer"></div>
  <script>$("#loginContainer").load("/loginPanel.html");</script>

  <script>
    $("#navBarContainer").load("/navBar.html");
  </script>
  <script src="js/match_list.js"></script>
  <script src="js/pages/index.js"></script>
</body>

</html>
